<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Prompt:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename=('css/add.css'))}}">
</head>
<body>
    <header>
        <a href="" class="logo">User</a>
        <input type="checkbox"  id="menu-bar">
        <label for="menu-bar">Menu</label>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="{{url_for('profile')}}">Profile</a>
                </li>
                <li>
                    <a href="{{url_for('search_book_user')}}">Search Book</a>
                </li>
                <li>
                    <a href="#">My Bookshelf</a>
                    <ul>
                        <li><a href="{{url_for('books_issued')}}">Issued Book</a></li>
                        <li>
                            <a href="{{url_for('books_reserved')}}">Reserved Book</a>
                        </li>
                        <li><a href="{{url_for('wishlist')}}">Wishlist</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{{url_for('transactions')}}">Transactions</a>
                </li>
                <li>
                    <a href="#">Account Settings</a>
                    <ul>
                        <li><a href="{{url_for('update_profile')}}">Update Profile</a></li>
                        <li><a href="{{url_for('delete_profile')}}">Delete Account</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{{url_for('logout')}}"> Log Out</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Update Profile</h1>
        <form action="/update_profile" class="form" method="post">
            <div class="box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" class="input">	
            </div>
            <div class="box">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" name="email" id="email" placeholder="Enter Your Email" class="input">	
            </div>
            <div class="box">
                <i class="fa fa-address-card"></i>
                <input type="text" name="address" id="address" placeholder="Enter Your Address" class="input">	
            </div>
            <div class="box">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" class="input">	
            </div>
            <div class="box">
                <i class="fa fa-lock"></i>
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" class="input">	
            </div>
            <input class="book" type="submit" value="Update">
            <p>{{msg}}</p>
        </form>
    </div>
</body>
</html>
